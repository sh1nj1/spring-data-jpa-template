#-------------------------------------------------------------------------------
# JDBC properties
#-------------------------------------------------------------------------------
jdbc.driver=org.hsqldb.jdbcDriver
jdbc.url=jdbc:hsqldb:mem:mydb
jdbc.user=sa
jdbc.password=

entitymanager.packagesToScan=com.chk0ndanger.springframework

#-------------------------------------------------------------------------------
# C3P0 Connection Pool properties
#-------------------------------------------------------------------------------
c3p0.maxPoolSize=0
c3p0.initialPoolSize=0

#-------------------------------------------------------------------------------
# Hibernate properties
#-------------------------------------------------------------------------------
# http://docs.jboss.org/hibernate/core/3.3/reference/en/html/session-configuration.html

# org.hibernate.dialect.HSQLDialect, org.hibernate.dialect.PostgreSQLDialect, org.hibernate.dialect.MySQLDialect
hibernate.dialect=org.hibernate.dialect.HSQLDialect
# validate | update | create | create-drop
hibernate.hbm2ddl.auto=create
hibernate.show_sql=true
hibernate.format_sql=true

hibernate.cache.provider_class=org.hibernate.cache.NoCacheProvider
hibernate.cache.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
